version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.16

jobs:
  test:
    docker:
      - image: circleci/node:latest
    working_directory: ~/test
    steps:
      - run:
          name: Test
          command: echo "gg !!"
  setup:
    docker:
      - image: circleci/node:latest
    working_directory: ~/application
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Package
          command: 'yarn install'
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/application
  build_and_deploy:
    docker:
      - image: circleci/node:latest
    working_directory: ~/application
    executor: aws-cli/default
    steps:
      - aws-cli/setup:
          profile-name: default
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Deploy
          command: 'yarn build && yarn deploy'
workflows:
  version: 2.1
  nightly:
    triggers:
      - schedule:
          cron: "0 1 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test
  build:
    jobs:
      - setup
      - build_and_deploy:
          type: approval
          context: aws
          requires:
            - setup
          filters:
            branches:
              only:
                - master